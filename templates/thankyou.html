{% extends "layout.html" %}

{% block head %}

<link rel="stylesheet" href="../static/css/thankyou.css">

{% endblock %}

{% block main %}

    <div class="container-fluid text-center position">
     <div class="container">
         <div class="row justify-content-center">
           <div class="col-xl-6 col-lg-7 col-md-9">
             <div class="card shadow-lg">
               <div class="card-body p-4 p-md-5">
                 <h1 class="display-3">Thank you!!!!</h1>
                 {% if image %}
                 <img src="../static/users/{{ image.thanks }}" class="img-fluid rounded-3 img-max" alt="...">
                 {% else %}
                 <img src="../static/users/form.jpg" class="img-fluid rounded-3 img-max" alt="...">
                 {% endif %}                 <p class="mt-3"><a href="/birthday/{{ request.args.get('user') }}" class="text-dark fw-bold">Back to birthday page</a></p>
                 <p class="mt-3">Share your own personal link with your friends? <a href="/" class="text-dark fw-bold">Get Started</a></p>
               </div>
             </div>
           </div>
         </div>
       </div>
    </div> 

  <script src="../static/js/confetti.min.js"></script>
  <script>
      confetti.start()


      //  Stop
      const stop = () => {
          setTimeout(function() {
              confetti.stop()
          }, 10000); // 10000 is time that after 10 second stop the confetti ( 10000 = 10 sec)
      };

      stop();
  </script>

{% endblock %}
