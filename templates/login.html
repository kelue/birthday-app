{% extends "layout.html" %}

{% block head %}

<link rel="stylesheet" href="../static/css/form.css">

{% endblock %}

{% block main %}

<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
            <form action="/login" method="post">
                <div class="mb-md-5 mt-md-4 pb-5">
                    {% if error %}
                      <p class="text-danger">{{ error }}</p>
                    {% endif %}
                    <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                    <p class="text-white-50 mb-5">Log in to your account</p>
    
                    <div class="form-outline form-white mb-4">
                    <input type="text" id="email" name="username" class="form-control form-control-lg" placeholder="email or username" required/>
                    </div>
    
                    <div class="form-outline form-white mb-4">
                    <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="password" required/>
                    </div>
    
                    <!-- Checkbox -->
                    <div class="form-check d-flex justify-content-start mb-4">
                        <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                        <label class="form-check-label ps-1" for="form1Example3"> Remember password </label>
                    </div>  
                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
    
                </div>
            </form>
              <div>
                <p class="mb-0">Don't have an account? <a href="/register" class="text-white-50 fw-bold">Sign Up</a>
                </p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock %}
