{% extends "layout.html" %}

{% block head %}

<!-- <link rel="stylesheet" href="../static/css/thankyou.css"> -->

{% endblock %}

{% block body %}
    <body style="margin: 30px; background-color: black;">
        <div class="container">
            {% for message in messages %}
            <div class="card mb-3">
                <h5 class="card-header">Sender: {{ message.sender }}</h5>
                <div class="card-body">
                  <p class="card-text">{{ message.message }}</p>
                </div>
              </div>
              {% endfor %}
        </div>
    </body>

{% endblock %}
